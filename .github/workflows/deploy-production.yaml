name: deploy-production

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  deploy:
    permissions:
      id-token: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod
      - uses: aquaproj/aqua-installer@v3.1.0
        with:
          aqua_version: v1.5.1
      - id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.BLOG_BOT_GITHUB_APP_ID }}
          private_key: ${{ secrets.BLOG_BOT_GITHUB_APP_PRIVATE_KEY }}
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.90.1'
      - name: Build
        run: hugo --minify
      - name: Push built files to GitHub
        run: ./scripts/push_built_files.sh
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          GITHUB_BRANCH: main
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::711930837542:role/blog-s3-sync
          aws-region: ap-northeast-1
      - name: Deploy
        run: aws s3 sync --delete public s3://blog.yuyat.jp
